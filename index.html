<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/application.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,600" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <title>Arctic Wild Replica</title>
  </head>
  <body>
    <div class="main-area">
      <div class="navbar1">
        <div class="title">
          <i class="fa fa-paw fa-3x" aria-hidden="true"></i>
          <h2>ARCTIC WILD</h2>
        </div>
        <ul>
          <li>SCHEDULE</li>
          <li>DESTINATIONS</li>
          <li>ACTIVITIES</li>
          <li>PLANNING</li>
          <li>ABOUT</li>
          <li>CONTACT</li>
        </ul>
      </div>

      <div class="hero-area">
        <img src="img/destinations-map.png" alt="small map of alaska">
        <p>ENJOY THE SOLITUDE & SOLACE OF</p>
        <h1>ARCTIC WILD</h1>
        <div class="bar"></div>
        <button type="button" name="button">EXPLORE BELOW</button>
      </div>
    </div>

    <div class="navbar2">
      <ul>
        <li>HOME</li>
        <li>RAFTING</li>
        <li>BACKPACKING</li>
        <li>CANOE</li>
        <li>MORE</li>
      </ul>
      <div class="search">
        <p>Search</p>
        <i class="fa fa-search" aria-hidden="true"></i>
      </div>
    </div>

    <div class="second-area">
      <div class="row1">
        <div class="rafting">
          <div class="icon">
            <img src="img/icon-raft.svg" alt="raft icon">
          </div>
          <div class="inner-title">
            <span class="small-break"></span>
            <p>RAFTING TRIPS</p>
          </div>
        </div>
        <div class="basecamp">
          <div class="icon">
            <img src="img/icon-basecamp.svg" alt="camp icon">
          </div>
          <div class="inner-title">
            <span class="small-break"></span>
            <p>BASE CAMP TRIPS</p>
          </div>
        </div>
        <div class="backpacking">
          <div class="icon">
            <img src="img/icon-backpacking.svg" alt="backpacking icon">
          </div>
          <div class="inner-title">
            <span class="small-break"></span>
            <p>BACKPACKING TRIPS</p>
          </div>
        </div>
      </div>

      <div class="row2">
        <div class="canoe">
          <div class="icon">
            <img src="img/icon-canoe.svg" alt="canoe icon">
          </div>
          <div class="inner-title">
            <span class="small-break"></span>
          </div>
          <p>CANOE TRIPS</p>
        </div>
        <div class="photography">
          <div class="icon">
            <img src="img/icon-photography.svg" alt="photography icon">
          </div>
          <div class="inner-title">
            <span class="small-break"></span>
          </div>
          <p>PHOTOGRAPHY TRIPS</p>
        </div>
        <div class="custom">
          <div class="icon">
            <img src="img/icon-custom.svg" alt="compass icon">
          </div>
          <div class="inner-title">
            <span class="small-break"></span>
          </div>
          <p>CUSTOM TRIPS</p>
        </div>
      </div>
    </div>

  </body>
</html>
